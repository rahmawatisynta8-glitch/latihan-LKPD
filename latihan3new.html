<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document lathian2</title>
</head>
<body>
    <script>
        let hari = parseInt(prompt("1-7:"));
switch(hari) {
 case 1: alert("Senin"); break;
 case 2: alert("Selasa"); break;
 case 3: alert("Rabu"); break;
 case 4: alert("Kamis"); break;
 case 5: alert("Jumat"); break;
 case 6: alert("Sabtu"); break;
 case 7: alert("Minggu"); break;
 default: alert("Angka tidak valid");}
    </script>
</body>
</html>
